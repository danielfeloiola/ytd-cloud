<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- FAVICON -->
        <link href="{{ url_for('static', filename='favicon.ico')}}" rel="icon">

        <!-- CSS -->
        <link href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet">

        <!-- SCRIPTS/JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <!-- TITLE -->
        <title>YT Data: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: red;">
            <a class="navbar-brand" href="/">
                <!--<img src="static/logo.png"/> -->
                <!--<span class="blue">C</span><span class="red">$</span><span class="yellow">5</span><span class="green">0</span> <span class="red">Finance</span>-->
                <span class="red">youtube_data</span> <!--<span class="red">$</span><span class="yellow">5</span><span class="green">0</span><span class="red">Data</span>-->
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">

                <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/navegar">Navegar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/coletar">Coletar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analisar">Analisar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/resultados">Resultados</a></li>
                    <li class="nav-item"><a class="nav-link" href="/config">Configurações</a></li>
                </ul>


                <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('static', filename='nodes.csv') }}" download> Nodes </a>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('static', filename='edges.csv') }}" download> Edges </a>
                </ul>

            </div>

        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

<!--
        <footer class="small text-center text-muted">
            Código disponível no <a href="https://github.com/">GitHub</a>.
        </footer>
-->
    </body>

</html>
