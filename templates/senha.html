{% extends "layout.html" %}

{% block title %}
    Mudar Senha
{% endblock %}

{% block main %}
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="current-password" placeholder="Senha atual" type="password">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" name="new-password" placeholder="Nova senha" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new-password-check" placeholder="Verificar senha" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Mudar Senha</button>
    </form>
{% endblock %}
