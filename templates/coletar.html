{% extends "layout.html" %}

{% block title %}
    Coletar
{% endblock %}

{% block main %}

<div>
    <a href="/">
        <span class="left"></span>
        <span class="glyphicon glyphicon-menu-left"></span>
    </a>
</div>



    {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
    {% endif %}

    <form action="/coletar" method="post">
    <!-- Nova interface para coleta de Dados -->
    <hr>

        <input type="radio" name="radio" value="query"> Pesquisa por termo(s)<br>
        <br>
        <input autocomplete="off" autofocus class="form-control" name="query" placeholder="Termo de busca" type="text"><br><br>
         OU
        <br>
        <br>
        <input type="radio" name="radio" value="seed"> Pesquisa por seed<br>
        <br>
        <input autocomplete="off" autofocus class="form-control" name="videoid" placeholder="video_id" type="text"><br><br>

        <hr>
        <input autocomplete="off" autofocus class="form-control" name="profundidade" placeholder="Profundidade (0-2)" type="text"><br><br>
        <input autocomplete="off" class="form-control" name="maxresults" placeholder="Resultados (1-50)" type="number"><br><br>

        <button class="btn btn-primary" type="submit">Coletar dados</button>
    </form>
{% endblock %}
