{% extends "layout.html" %}

{% block title %}
    Coletar
{% endblock %}

{% block main %}


<div>
    <a href="/">
        <span class="left"></span>
        <span class="glyphicon glyphicon-menu-left"></span>
    </a>
</div>

<div>
    <a href="/resultados">
        <span class="right"></span>
        <span class="glyphicon glyphicon-menu-right"></span>
    </a>
</div>

    {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
        </div>
    {% endif %}

    <form action="/coletar" method="post">
    <!-- Nova interface para coleta de Dados -->
    <hr>


        <input type="radio" name="radio" value="ampliar"> Ampliar busca em 1 n√≠vel de profundidade <br>
        <br>


        <hr>
        <input autocomplete="off" autofocus class="form-control" name="profundidade" placeholder="Profundidade (1)" type="text" disabled><br><br>
        <input autocomplete="off" class="form-control" name="maxresults" placeholder="Resultados (1-50)" type="number"><br><br>

        <button class="btn btn-primary" type="submit">Coletar dados</button>
    </form>
{% endblock %}
